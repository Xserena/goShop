<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/clearCSS.css">
	<link rel="stylesheet" type="text/css" href="css/text.css">
</head>
<body>
	<div id="app">	
		<div class="row" id="head">
			<div class="col-xs-12">购物车({{getShopNum(shopNum)}})</div>
		</div>	
		<div class="row" id="goods">
			<div class="col-xs-12" id="goods_list">
				<ul>
					<li v-for="(shop,index) in shopAllList">
						<span class="choice" :data-sel='shop.checked' @click='singleSelect(shop)'><span class="glyphicon glyphicon-ok">
						</span></span>				
						<img :src="shop.shopImage">
						<div>
							<p class="describe">{{shop.shopName}}</p>
							<p>
								<span class="price">{{moneyFormat(shop.shopPrice)}}</span>
								<span class="sum_price">{{moneyFormat(shop.shopPrice*shop.shopNumber)}}</span>
							</p>
							<p>
								<span class="count">
									<span @click='singlePrice(shop,false)'>-</span>
									<span style="border-left: none;border-right: none;"><input type="text" name="" :value="shop.shopNumber"></span>
									<span @click='singlePrice(shop,true)'>+</span>
								</span>
								<span class="glyphicon glyphicon-trash" @click='delDesk(shop)'></span>
							</p>
						</div>					
					</li>
				</ul>
			</div>
		</div>
		<div class="row" id="foot">
			<div class="col-xs-12">
				<span class="choice" :data-sel='isSelected' @click='selectedAll(isSelected)'><span class="glyphicon glyphicon-ok"></span></span>
				<span>全选&nbsp;</span>
				<span >合计：{{moneyFormat(totalPrice)}}</span>
				<a class="pay">去结算</a>
			</div>
		</div>
		<!-- 弹出删除面板 -->
		<div class="delDesk" :class="{'del_show':isShow}">
			<div class='delBox'>
				<p>您确认删除这个商品吗？</p>	
				<span class="ok" @click='delShop()'>确认</span>
				<span class="cancel" @click='hideDelDesk()'>取消</span>
			</div>
		</div>		
	</div>
	<script src="js/vue.js"></script>
	<script src="js/vue-resource.js"></script>
	<script src="js/shop.js"></script>
</body>
</html>
